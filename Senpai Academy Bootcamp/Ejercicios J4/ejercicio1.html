<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
</head>

<body>

    <form>
        <input class="btn btn-primary" type="button" onClick="presiona1()" value="Boton 1">
        <input class="btn btn-secondary" type="button" onClick="presiona2()" value="Boton 2">
        <input class="btn btn-success" type="button" onClick="presiona3()" value="Boton 3">
    </form>

    <form>
        <input class="btn btn-danger" type="button" onClick="presiona4()" value="Boton 4">
        <input class="btn btn-warning" type="button" onClick="presiona5()" value="Boton 5">
        <input class="btn btn-info" type="button" onClick="presiona6()" value="Boton 6">
    </form>

    <script>
        function presiona1() {
            alert('Se presionó el botón 1');
        }

        function presiona2() {
            alert('Se presionó el botón 2');
        }

        function presiona3() {
            alert('Se presionó el botón 3');
        }
        function presiona4() {
            alert('Se presionó el botón 4');
        }

        function presiona5() {
            alert('Se presionó el botón 5');
        }

        function presiona6() {
            alert('Se presionó el botón 6');
        }
    </script>

</body>

</html>
