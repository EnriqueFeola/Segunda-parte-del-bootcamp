<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">

</head>

<body>

    <form class="form-control" aria-describedby="passwordHelpBlock">
        Ingrese nombre de usuario:
        <input type="text" for="inputPassword6" class="col-form-label"><br> Ingrese clave:
        <input type="password" id="passwordHelpInline" class="form-text" onBlur="verificar(this)"><br>
        <input type="button" value="confirmar">
    </form>

    <script>
        function verificar(control) {
            if (control.value.length < 7 || control.value.length > 20) {
                alert('cantidad de caracteres no valido, en la clave(deben ser entre 7-20 caracteres)');
            }
        }
    </script>

</body>

</html>
