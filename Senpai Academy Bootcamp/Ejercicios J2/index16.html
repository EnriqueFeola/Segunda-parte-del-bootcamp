<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const numeros = []
        let positivos = 0;
        let negativos = 0;
        let multiplos = 0;
        let pares = 0;

        for (let i = 0; i < 10; i++) {
            const element = parseInt (prompt("Ingrese el "+(i+1)+"nro" ));
            numeros.push(element);
        }
        for(let i=0; i <numeros.length; i++){
            let valoringresado = numeros[i]
            if (valoringresado <0) {
                negativos++
            } else {
                positivos++
            }
            if (valoringresado%15===0){
                multiplos++
            }
            if (valoringresado%2===0){
                pares+= valoringresado
            }
           
        }
            document.write( "<br> Los numeros positivos son: "+positivos);
            document.write( "<br> Los numeros negativos son: "+negativos);
            document.write( "<br>Los numeros multiplos de 15 son: "+multiplos);
            document.write( "<br> Los numeros pares son: "+pares);

    </script>
</body>
</html>
