<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*Realizar un programa que permita cargar dos listas de 3 valores cada una. Informar con un mensaje cuál de las dos listas tiene un valor acumulado mayor (mensajes 'Lista 1 mayor', 'Lista 2 mayor', 'Listas iguales’)

        Tener en cuenta que puede haber dos o más estructuras repetitivas en un algoritmo.*/

        const CANTIDAD_ELEMENTOS = 3;
        const listaUno = [];
        const listaDos = [];
        let acumuladoListaUno = 0;
        let acumuladoListaDos = 0;

        for (let i = 0; i< CANTIDAD_ELEMENTOS; i++) {
            const elemento = parseInt(prompt("Ingrese elemento para la lista uno"));
            listaUno.push(elemento);
            acumuladoListaUno += elemento;
            
        }
        for (let i = 0; i < CANTIDAD_ELEMENTOS; i++) {
            const elemento = parseInt(prompt("Ingrese elemento para la lista dos"));
            listaDos.push(elemento);
            acumuladoListaDos += elemento;
            
        }
        console.log("Acumulado lista uno: "+acumuladoListaUno);
        console.log("Acumulado lista dos: "+ acumuladoListaDos)

        if(acumuladoListaUno > acumuladoListaDos){
            console.log("La lista 1 es mayor")
        }
        else if(acumuladoListaUno < acumuladoListaDos){
            console.log("La lista 2 es mayor")
        } 
        else if(acumuladoListaUno = acumuladoListaDos){
            console.log("Ambas listas son iguales")
        }


    </script>




</body>
</html>
